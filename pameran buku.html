<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pameran Buku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* Gaya dasar untuk layout */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    text-align: center;
}

header {
    background-color: #6c5ce7;
    color: white;
    padding: 20px;
}

.book-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.book-item {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    width: 150px;
    cursor: pointer;
    transition: transform 0.2s;
}

.book-item:hover {
    transform: scale(1.05);
}

.book-item img {
    max-width: 100%;
    border-radius: 5px;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    width: 80%;
    max-width: 500px;
    text-align: left;
}

.close {
    color: #aaa;
    float: right;
    font-size: 24px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
    /* Styling untuk tombol */
.searchBtn {
        width: 100%;
        padding: 20px;
        background: linear-gradient(to right,#e934e0, #7424db);
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
    }

    .searchBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    .searchBtn:active {
        transform: translateY(0);
    }

    /* Styling untuk hasil pencarian */
    .searchResults {
        margin-top: 30px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .book-item {
        padding: 20px;
        border-bottom: 1px solid #eee;
        transition: all 0.3s ease;
    }

    .book-item:hover {
        background-color: #f8f9fa;
        transform: translateX(10px);
    }

    .book-item:last-child {
        border-bottom: none;
    }

    .book-item h4 {
        color: #2c3e50;
        margin-bottom: 10px;
        font-size: 1.2em;
        font-weight: 600;
    }

    .book-item p {
        color: #7f8c8d;
        margin: 5px 0;
        font-size: 0.9em;
    }

    /* Styling untuk datepicker */
    .ui-datepicker {
        background: white;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        border: none;
    }

    .ui-datepicker-header {
        background: linear-gradient(to right, #3498db, #2ecc71);
        color: white;
        border-radius: 8px;
        padding: 10px;
    }

    .ui-datepicker-calendar th {
        color: #2c3e50;
        padding: 7px;
    }

    .ui-datepicker-calendar td {
        padding: 5px;
    }

    .ui-datepicker-calendar .ui-state-default {
        text-align: center;
        border-radius: 5px;
        padding: 5px;
        text-decoration: none;
        color: #2c3e50;
    }

    .ui-datepicker-calendar .ui-state-active,
    .ui-datepicker-calendar .ui-state-hover {
        background: #3498db;
        color: white;
    }
    /* Responsive design */
    @media (max-width: 768px) {
            .custom-column {
                padding: 20px;
                margin: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .form-control, #searchBtn {
                padding: 12px;
            }
        }

    /* Animasi untuk hasil pencarian */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .book-item {
        animation: fadeIn 0.5s ease forwards;
        opacity: 0;
    }

    .book-item:nth-child(1) { animation-delay: 0.1s; }
    .book-item:nth-child(2) { animation-delay: 0.2s; }
    .book-item:nth-child(3) { animation-delay: 0.3s; }
    .book-item:nth-child(4) { animation-delay: 0.4s; }
    .book-item:nth-child(5) { animation-delay: 0.5s; }
</style>
<body>
    <header>
        <h1>Pameran Buku 2024</h1>
        <p>Selamat datang di pameran buku virtual!</p>
    </header>
    <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="custom-column">
          <h1>Pencarian Buku</h1>
          <div class="form-group">
            <input type="text" id="bookSearch" class="form-control" placeholder="Masukkan judul buku">
          </div>
          <button id="searchBtn" class="btn btn-primary">Cari</button>
          <div id="searchResults" class="mt-4"></div>
        </div>
    <main>
        <section class="book-gallery">
            <!-- Setiap buku ditampilkan dalam sebuah div dengan kelas "book-item" -->
            <div class="book-item" onclick="openModal('book1')">
                <img src="https://cdn.gramedia.com/uploads/items/9786020332956_Bumi-New-Cover.jpg" alt="Book 1">
                <h2>BUMI</h2>
                <p>Penulis: Tere liye</p>
            </div>
            <div class="book-item" onclick="openModal('book2')">
                <img src="https://www.gramedia.com/blog/content/images/2021/08/9786020638560_Sang_Keris_C_1_4-1.jpg" alt="Book 2">
                <h2>Sang Keris</h2>
                <p>Penulis: Panji Sukma</p>
            </div>
            <div class="book-item" onclick="openModal('book2')">
                <img src="https://lh4.googleusercontent.com/proxy/CK6aFQuIRwNkvqdp10lA622GrXrhxmbKDCfllGceMQrJFBZeawkP_GVz58LG8rV9BbL6qCb3DrW966TTVJdtgXAfKQtPVo6ZgvcpKUCwN2rHg1M" alt="Book 2">
                <h2>Antasari</h2>
                <p>Penulis: Heltus Sjamsuddin</p>
            </div>
            <!-- Tambahkan buku lainnya di sini -->
        </section>
    </main>

    <!-- Modal untuk menampilkan detail buku -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Judul Buku</h2>
            <p id="modalAuthor">Penulis: Nama Penulis</p>
            <p id="modalDescription">Deskripsi buku...</p>
        </div>
    </div>
        <footer class="u-align-center u-clearfix u-container-align-center u-footer u-grey-80 u-footer" id="sec-0dd5">

</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="custom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- jQuery Library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
       $(document).ready(function() {
    $("#changeTextBtn").on("click", function() {
      $("#jqueryText").text("Teks telah diubah menggunakan jQuery!");
      console.log("Button clicked!");
    });

    // Data buku contoh
    const books = [
        { title: "Bumi", author: "Tere Liye", year: 2022, sinopsis : "ere Liye kembali mengkreasikan imajinasinya kedalam kedalam beberapa rangkaian novel. Bumi, merupakan rangkaian awal dari kisah sekelompok anak remaja berkemampuan istimewa. Menceritakan tentang Raib, Ali, dan Seli yang bertualang ke dunia paralel. Mereka yang istimewa, mampu pergi ke dunia pararel bumi, bertemu dengan klan lain dan berhadapan dengan Tamus yang memiliki ambisi membebaskan si Tanpa Mahkota dan kemudian, menguasai bumi." },
        { title: "Sang Keris", author: " Panji Sukma", year: 2020, sinopsis : "Kejayaan hanya bisa diraih dengan ilmu, perang, dan laku batin. Sedangkan kematian adalah jalan yang harus ditempuh dengan terhormat. Matilah dengan keris tertancap di dadamu sebagai seorang ksatria, bukan mati dengan tombak tertancap di punggungmu karena lari dari medan laga. Peradaban telah banyak berkisah tentang kekuasaan. Kekuasaan melahirkan para manusia pinilih, dan manusia pinilih selalu menggenggam sebuah pusaka. ." },
        { title: "Antasari", author: "Helius Sjamsuddin", year:  2010, sinopsis : "Dalam kehidupan sehari-hari, kita dapat mencari tahu tentang sejarah apa saja yang dapat kita lihat. Sedetik waktu kita yang terlewatkan, sudah menjadi sejarah kita dikehidupan kelak. Apalagi setahun, dua tahun, bahkan ratusan tahun yang lalu menjadi tolok ukur yang kita ketahui. Membicarakan sejarah dapat berarti membicarakan “kesan-kesan” yang dapat dipetik dari sebuah cerita tentang apa pun, khususnya tentang seorang tokoh pahlawan.."},
// Fungsi pencarian
$("#searchBtn").click(function() {
        const searchTerm = $("#bookSearch").val().toLowerCase();
        
        const results = books.filter(book => 
          book.title.toLowerCase().includes(searchTerm)
        );

        displayResults(results);
      });

      // Fungsi menampilkan hasil
      function displayResults(results) {
        const resultsDiv = $("#searchResults");
        resultsDiv.empty();

        if (results.length === 0) {
          resultsDiv.html("<p>Tidak ada buku yang ditemukan</p>");
          return;
        }

        results.forEach(book => {
          resultsDiv.append(`
            <div class="book-item">
              <h4>${book.title}</h4>
              <p>Penulis: ${book.author}</p>
              <p>Tahun: ${book.year}</p>
              <p>sinopsis: ${book.sinopsis}</P>
            </div>
          `);
        });
      }
    });

        let slider = document.getElementById('bookSlider');
        let scrollAmount = 0;

        function slideRight() {
            const maxScroll = slider.scrollWidth - slider.clientWidth;
            if (scrollAmount < maxScroll) {
                scrollAmount += slider.querySelector('.book').clientWidth + 20;
                slider.style.transform = translateX(-${scrollAmount}px);
            }
        }

        function slideLeft() {
            if (scrollAmount > 0) {
                scrollAmount -= slider.querySelector('.book').clientWidth + 20;
                slider.style.transform = translateX(-${scrollAmount}px);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html
