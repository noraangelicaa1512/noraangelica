<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan  UNJA </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Memasukkan Plugin jQuery (misalnya, DataTables untuk tabel buku) -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <header>
        <h1>Perpustakaan UNJA </h1>
        <p>Selamat datang di perpustakaan suka membaca.</p>
    </header>

    <div class="container">
        <h2>Daftar Buku</h2>
        <table id="daftarBuku" class="display">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Judul Buku</th>
                    <th>Pengarang</th>
                    <th>Tahun Terbit</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <img src="https://cdn.gramedia.com/uploads/items/9786020332956_Bumi-New-Cover.jpg" alt="Book 1">
                    <th>BUMI</th>
                    <th>Penulis: Tere liye</th>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Dasar HTML & CSS</td>
                    <td>Rina Kusuma</td>
                    <td>2020</td>
                    <td>Desain Web</td>
                </tr>
                <!-- Tambahkan lebih banyak data buku sesuai kebutuhan -->
            </tbody>
        </table>
    </div>

    <script>
        // Menggunakan jQuery dan Plugin DataTables
        $(document).ready(function() {
            // Inisialisasi plugin DataTables pada tabel daftar buku
            $('#daftarBuku').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.10.24/i18n/Indonesian.json"
                }
            });

            // Menambahkan event klik pada baris tabel
            $('#daftarBuku tbody').on('click', 'tr', function () {
                var data = $('#daftarBuku').DataTable().row(this).data();
                alert("Anda memilih buku berjudul: " + data[1]);
            });
        });
    </script>
</body>
</html>
